<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:ital,wght@1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Linking the external CSS -->
    <link rel="stylesheet" href="portfolio.css" />
  </head>
  <body>
    <header>
      <nav class="Nav">
        <a href="index.html" class="logo">Mithresh M</a>
        <ul class="Nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Projects.html">Projects</a></li>
          <li><a href="Resume.html">Resume</a></li>
        </ul>
        <a class="contact-btn" href="Contact.html">Contact Me</a>
      </nav>
    </header>

    <div class="container">
      <h1 class="page-title">Contact</h1>

      <div class="content-wrapper">
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>
            Have a question, idea, or just want to talk tech and creativity? I'd
            love to hear from you and see where the conversation takes us!
          </p>

          <div class="social-links">
            <span class="social-label">Social Links:</span>
            <div class="social-icons">
              <a
                href="https://www.linkedin.com/in/mithresh-m-11308b357"
                target="_blank"
                class="icon-box"
                ><i class="fab fa-linkedin-in"></i
              ></a>
              <a
                href="https://github.com/MithreshMandhrasalam"
                target="_blank"
                class="icon-box"
                ><i class="fab fa-github"></i
              ></a>
              <a
                href="https://www.instagram.com/_mithresh_?igsh=MXRzN3M0ZzUyc2hwOQ=="
                target="_blank"
                class="icon-box"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="mailto:mithreshmandhrasalam59@gmail.com" class="icon-box"
                ><i class="far fa-envelope"></i
              ></a>
            </div>
          </div>
        </div>

        <div class="form-card">
          <!-- Formspree Integration -->
          <form
            action="https://formspree.io/f/xbdazezn"
            method="POST"
            class="form-grid"
          >
            <div class="left-inputs">
              <div class="input-group">
                <label for="fullname">Full name</label>
                <input
                  type="text"
                  id="fullname"
                  name="fullname"
                  placeholder="Mithresh"
                />
              </div>

              <div class="input-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="mithresh@gmail.com"
                />
              </div>

              <div class="input-group">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="Your subject here..."
                />
              </div>
            </div>

            <div class="right-inputs">
              <div class="input-group" style="height: 100%">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Your message here..."
                ></textarea>
              </div>

              <button type="submit" class="submit-btn" style="cursor: pointer">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
